
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brrrgrrr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .container {
            padding: 20px;
        }
        .burger {
            margin: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #ffffff;
            display: inline-block;
            width: 300px;
        }
        .burger img {
            max-width: 100%;
            border-radius: 8px;
        }
        .burger h2 {
            color: #333;
        }
        .burger p {
            color: #6c757d;
        }
        .burger button {
            background-color: #dd6e0c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .burger button:hover {
            background-color: #dd6e0c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Brrrgrrr!</h1>
    </header>
    <div class="container">
        <div class="burger">
            <img src="./burger1.jpg"  alt="Kids Burger">
            <h2>Kids Burgers</h2>
            <p>Delicious mini burgers with veggies of your choice.</p>
            <form action ="Kids.html">
                <button>Buy Now</button>
                </form>
        </div>
        <div class="burger">
            <img src="./burger2.jpg" alt="Veg Burger">
            <h2>Veg Burgers</h2>
            <p>Tasty loaded cheese burgers with double cheese and pickles.</p>
            <form action ="veg.html">
            <button>Buy Now</button>
            </form>
        </div>
        <div class="burger">
            <img src="./burger3.jpg" height="200" width="400" alt="Chicken Burger">
            <h2>Chicken Burgers </h2>
            <p>Healthy chicken burgers with fresh sauces and lettuce.</p>
            <form action ="chicken.html">
            <button >Buy Now </button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Brrrgrrr</p>
    </footer>
</body>
</html>
